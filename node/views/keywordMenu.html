                <p style="padding: 5px;">🍚오늘은 어떤게 땡기시나요?</p>
                <input type="text" name="userKeyword" placeholder="#키워드를 입력해 주세요">

                    <ul>
                        <li>#양식 <a class="xbutton">X</a></li>

                <div class="filter_modal">
                    <div class="modal_body">
                        <button class="modalxbutton">X</button>
                        <p>제외된 키워드</p>
                        <input type="search" name="keyword" placeholder="키워드를 입력해주세요">
                        <p>이번만 먹고 싶지 않을 떄! 그 키워드를 제외 시켜줍니다~!</p>
                        <div class="exepkeyword`">
                            <ul>
                            </ul>
                        </div>
                    </div>
                </div>
                <button class="btn-open-modal" style="margin-left: 145px;">필터</button>
                <script>
                    const modal = document.querySelector('.filter_modal');
                    const btnOpenModal=document.querySelector('.btn-open-modal');

                    btnOpenModal.addEventListener("click", ()=>{
                        modal.style.display="flex";
                    });
                    
                    const xbutton=document.querySelector('.modalxbutton');
                    xbutton.addEventListener("click", ()=>{
                        modal.style.display="none";
                    });

                    const xbuttons=document.querySelectorAll('.xbutton');
                    xbuttons.forEach((button)=>{
                        button.addEventListener("click", ()=>{
                            button.parentElement.remove();
                        });
                    });
                </script>
